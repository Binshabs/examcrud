{% extends 'base.html' %}
    {% block content %}
<div class="container">
    <div class="row">
        <div class="d-flex justisfy-content-center">
            <form action="" method="post" class="form w-50">
                {% csrf_token %}
                <div class="my-3">
                    <input type="text" name="name" placeholder="name" class="form-control " value="{{name.name}}">
                </div>
                <div>
                    <input type="number" name="mark" placeholder="mark" class="form-control" value="{{name.mark}}">
                </div>
                <div>
                    <input type="date" name="date" placeholder="date" class="form-control" value="{{name.date}}">
                </div>
                <div class="my-3 text-center">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
 </div>   
{% endblock %}
